  summary: "\nAssigns to selection the first game object with an attached collider that is on any of\nthe target layers and under the mouse pointer.  Assigns null to selection if no object\nwas found.\n"
  example: []
  syntax:
    content: public static bool TryGetObjectAtMousePosition(out GameObject selection, LayerMask targetLayers)
    parameters:
    - id: selection
      type: Global.GameObject
      description: The selected object is assigned to this.
    - id: targetLayers
      type: Global.LayerMask
      description: The layers that the raycast can hit.
    return:
      type: System.Boolean
      description: True if an object was found, otherwise false.
