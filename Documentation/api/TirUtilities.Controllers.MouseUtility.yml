  summary: "\nAttempts to get the world space position of the mouse cursor by casting a ray through\nthe mouse&apos;s screen point, and into the target layers.\n"
  example: []
  syntax:
    content: public static bool GetWorldSpaceMousePosition(out Vector3 point, LayerMask targetLayers)
    parameters:
    - id: point
      type: Global.Vector3
      description: The point the mouse is hovering over.
    - id: targetLayers
      type: Global.LayerMask
      description: The layers that the ray can hit.
    return:
      type: System.Boolean
      description: True if any of the colliders under the mouse are on the target layers.
