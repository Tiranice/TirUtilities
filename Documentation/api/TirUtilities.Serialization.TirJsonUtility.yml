    parameters:
    - id: path
      type: System.String
      description: The path to the json files.
    - id: fileExtensions
      type: System.String
      description: A regex of file extensions, *.txt by default.
    return:
      type: System.Collections.Generic.IEnumerable{System.String}
      description: An IEnumerable over the file paths.
